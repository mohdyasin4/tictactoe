<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TicTacToe</h1>
    <div class="game-container">
        <div class="player-info">
            <div class="player">
                <span class="symbol"]>X</span><span contenteditable="true">Player 1</span>

            </div>
            <div class="score-card" id="player1Score">Wins: 0</div>
        </div>
        <div class="board" onclick="boxClicked(event)">
            <div class="cell cell1" data-index="0"></div>
            <div class="cell cell2" data-index="1"></div>
            <div class="cell cell3" data-index="2"></div>
            <div class="cell cell4" data-index="3"></div>
            <div class="cell cell5" data-index="4"></div>
            <div class="cell cell6" data-index="5"></div>
            <div class="cell cell7" data-index="6"></div>
            <div class="cell cell8" data-index="7"></div>
            <div class="cell cell9" data-index="8"></div>
        </div>
        <div class="player-info">
            <div class="player">
                <span class="symbol">O</span><span contenteditable="true">Player 2</span>
            </div>
            <div class="score-card" id="player2Score">Wins: 0</div>
        </div>
    </div>
    <script src="scripts.js"></script>
    
</body>
</html>
